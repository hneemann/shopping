<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Liste</title>
  <link rel="icon" type="image/svg" href="/assets/icon.svg">
  <link rel="stylesheet" type="text/css" href="/assets/main.css"/>
  <script type="text/javascript" src="/assets/listAll.js"></script>
</head>
<body>

<table class="mainTable">
    <tr>
      <td colspan="8" style="font-size:115%;font-weight:bold;">Shopping, {{len .Items}} Artikel
          <a href="/add?t=all"><img class="list" style="top:0.2em" src="/assets/add.svg" title="Artikel hinzufÃ¼gen"></a></td>
      <td><a href="/"><img class="list" src="/assets/back.svg" title="Einkaufsliste"></a></td>
    </tr>
    {{$lastCat := ""}}
    {{range .Items }}
      {{if not (eq .Category $lastCat) }}
      <tr><th colspan="5">{{.Category}}</th></tr>
      {{end}}
      <tr id="q{{.Id}}">
      {{template "listAllRow.html" .}}
      </tr>
      {{$lastCat = .Category}}
    {{end}}
</table>
</body>
</html>
