<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liste</title>
  <link rel="icon" type="image/svg" href="/assets/icon.svg">
  <link rel="stylesheet" type="text/css" href="/assets/main.css"/>
  <script type="text/javascript" src="/assets/main.js"></script>
</head>
<body>

<table>
      <tr>
        <td>Alle {{len .}} Einträge</td>
        <td>Einheit</td>
        <td>Kategorie</td>
        <td>Gew.</td>
        <td>Vol.</td>
      </tr>
    {{range $i,$e := . }}
      <tr>
        <td>{{$e.Name}}</td>
        <td>{{$e.Unit}}</td>
        <td>{{$e.Category}}</td>
        <td class="number">{{$e.Weight}}</td>
        <td class="number">{{$e.Volume}}</td>
        <td><a href="/edit/?item={{$i}}"><button>✍︎</button></a></td>
      </tr>
    {{end}}
</table>

<a href="/">Einkaufszettel</a>
</body>
</html>
