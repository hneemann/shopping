<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liste</title>
  <link rel="icon" type="image/svg" href="/assets/icon.svg">
  <link rel="stylesheet" type="text/css" href="/assets/main.css"/>
  <script type="text/javascript" src="/assets/popup.js"></script>
  <script type="text/javascript" src="/assets/main.js"></script>
</head>
<body>

<table id="table" class="mainTable">
{{template "table.html" .}}
</table>

<div id="payed" class="addItem">
Wirklich alle grünen Artikel gekauft?<br><br>
<button onclick="hidePopUp();" title="Bezahlt">Abbrechen</button>
<button onclick="hidePopUp();updateTable('a=payed');" title="Bezahlt">Gekauft</button>
</div>

<div id="addItem" class="addItem">
  <table>
    <tr>
      <td><label for="item">Kategorie:</label></td>
      <td>
      <select class="value" id="category" onchange="catChanged()">
        {{$cs := .CategorySelected}}
        {{range $i,$e := .Categories }}<option value="{{$e}}"{{if eq $e $cs}} selected="selected"{{end}}>{{$e}}</option>{{end}}
      </select>
      </td>
    </tr>
    <tr>
      <td><label for="item">Was:</label></td>
      <td>
      <select class="value" name="item" id="addItemItem">
        {{$cs := .CategorySelected}}
        {{range $i,$e := .Items }}{{if eq $e.Category $cs }}<option value="{{$i}}">{{$e.Name}}</option>{{end}}{{end}}
      </select>
      </td>
    </tr>
    <tr>
      <td><label for="quantity">Wieviel:</label></td>
      <td>
      <select class="value" name="quantity" id="addItemQuantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="400">400</option>
        <option value="500">500</option>
      </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button class="dialog" type="button" onclick="hidePopUp();">Abbrechen</button>
          <button type="button"  onclick="hidePopUp();addItem();">Hinzufügen</button></td>
    </tr>
  </table>
  <datalist id="items">
    {{range $i,$e := .Items }}<option id="{{$e.Category}}" value="{{$e.Name}}">{{$e.Name}}</option>{{end}}
  </datalist>
  <a href="/add">Neu</a>
</div>

<div id="setQuantity" class="addItem">
  <table>
    <tr>
      <td>Was:</td>
      <td id="setQuantityName"></td>
    </tr>
    <tr>
      <td><label for="quantity">Wieviel:</label></td>
      <td>
      <select id="setQuantitySelect" class="value" name="quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="400">400</option>
        <option value="500">500</option>
      </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button class="dialog" type="button" onclick="hidePopUp()">Abbrechen</button>
          <button type="button" onclick="hidePopUp();modifyQuantity();">Ändern</button></td>
    </tr>
  </table>
</div>

</body>
</html>
