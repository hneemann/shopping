<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liste</title>
  <link rel="icon" type="image/svg" href="/assets/icon.svg">
  <link rel="stylesheet" type="text/css" href="/assets/main.css"/>
  <script type="text/javascript" src="/assets/main.js"></script>
  <script type="text/javascript" src="/assets/select.js"></script>
</head>
<body>

<table id="table">
{{template "table.html" .}}
</table>

<div id="payed" class="addItem">
Wirklich alle grünen Artikel gekauft?<br><br>
<button onclick="hidePopUp()" title="Bezahlt">Abbrechen</button>
<a href="/?payed=1"><button title="Bezahlt">Gekauft</button></a>
</div>

<div id="addItem" class="addItem">
<form action="/" method="post">
  <table>
    <tr>
      <td><label for="item">Kategorie:</label></td>
      <td>
      <select class="value" id="category" onchange="catChanged()">
        {{$cs := .CategorySelected}}
        {{range $i,$e := .Categories }}<option value="{{$e}}"{{if eq $e $cs}} selected="selected"{{end}}>{{$e}}</option>{{end}}
      </select>
      </td>
    </tr>
    <tr>
      <td><label for="item">Was:</label></td>
      <td>
      <select class="value" name="item" id="selectItem">
        {{$cs := .CategorySelected}}
        {{range $i,$e := .Items }}{{if eq $e.Category $cs }}<option value="{{$e.Name}}">{{$e.Name}}</option>{{end}}{{end}}
      </select>
      </td>
    </tr>
    <tr>
      <td><label for="quantity">Wieviel:</label></td>
      <td>
      <select class="value" name="quantity" id="quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="400">400</option>
        <option value="500">500</option>
      </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button class="dialog" type="button" onclick="hidePopUp()">Abbrechen</button><input type="submit" name="submit" value="Hinzufügen"></td>
    </tr>
  </table>
  <datalist id="items">
    {{range $i,$e := .Items }}<option id="{{$e.Category}}" value="{{$e.Name}}">{{$e.Name}}</option>{{end}}
  </datalist>
  <input id="categorySelected" type="hidden" name="categorySelected" value="">
</form>
<a href="/add">Neu</a>
</div>

<div id="setQuantity" class="addItem">
<form action="/" method="post">
  <table>
    <tr>
      <td>Was:</td>
      <td id="setQuantityName"></td>
    </tr>
    <tr>
      <td><label for="quantity">Wieviel:</label></td>
      <td>
      <select id="setQuantitySelect" class="value" name="quantity" id="quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
        <option value="300">300</option>
        <option value="400">400</option>
        <option value="500">500</option>
      </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button class="dialog" type="button" onclick="hidePopUp()">Abbrechen</button><input type="submit" name="submit" value="Ändern"></td>
    </tr>
  </table>
  <input id="setQuantityId" type="hidden" name="id" value="">
</form>
</div>

</body>
</html>
